<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Dice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .player {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 200px;
            margin: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .player:hover {
            transform: translateY(-5px);
        }

        .player button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .player button:hover {
            background-color: #45a049;
        }

        .player img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .results, .winner {
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
            color: #555;
        }

        .winner {
            font-size: 1.4rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .buttons-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .roll-all-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .roll-all-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Dice Generator</h1>
    
    <div class="game-container">
        <div class="player" id="player1">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Player 1">
            <div>Player 1</div>
            <button onclick="rollDice(1)">Roll Dice</button>
            <div id="score-1">Score: 0</div>
        </div>

        <div class="player" id="player2">
            <img src="https://www.w3schools.com/w3images/avatar5.png" alt="Player 2">
            <div>Player 2</div>
            <button onclick="rollDice(2)">Roll Dice</button>
            <div id="score-2">Score: 0</div>
        </div>
    </div>

    <div class="buttons-container">
        <button class="roll-all-btn" onclick="rollAll()">Roll All Dice</button>
    </div>

    <div class="results" id="results"></div>
    <div class="winner" id="winner"></div>

    <script src="dice.js"></script>
</body>
</html>
